<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./dice.js" defer></script>
    <title>JavaScript Dice</title>
</head>
<body>
    <h1> Total Score: </h1>

    <br />
    <div id="my_btn">
        <input type="button" style="width:225px;height:30px;background-color: #91cadd;" value="New Dice" onClick="reset()">
    </div>
